<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR-NATOMY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #001F3F; /* Navy blue background */
            color: white; /* Change text color to white for contrast */
        }
        /* Menu Bar Style */
        .menu-bar {
            background-color: #001F3F; /* Navy blue color */
            color: white;
            padding: 15px;
            display: flex;
            justify-content: center; /* Center the title */
            align-items: center;
        }
        /* Title Style */
        .title {
            text-align: center;
            margin-top: 50px; /* Increased margin for better spacing */
            font-size: 2.5em; /* Slightly larger font size */
        }
        /* Button Style */
        .button-container {
            text-align: center;
            margin-top: 40px;
        }
        .button {
            background-color: #007BFF; /* Blue color */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            margin: 0 10px;
            cursor: pointer;
            text-decoration: none; /* Remove underline from links */
        }
        .button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        /* Image Style */
        .image-container {
            text-align: center; /* Center image */
            margin-top: 40px; /* Space above the image */
        }
        .image-container img {
            max-width: 100%; /* Ensure image is responsive */
            height: auto; /* Maintain aspect ratio */
            width: 400px; /* Increased width for a larger image */
        }
    </style>
</head>
<body>

        <!-- Optional menu items can be added here -->
    <!-- </div>  -->

    <div class="title">
        <h1>AR-NATOMY</h1>
    </div>

    <div class="button-container">
        <a href="/login" class="button">Login</a>
    </div>

    <div class="image-container">
        <img src="{{ url_for('static', filename='images/Why-is-HoloLens-Good-for-Mixed-Reality.jpg') }}" alt="Main menu">
    </div>

</body>
</html>
