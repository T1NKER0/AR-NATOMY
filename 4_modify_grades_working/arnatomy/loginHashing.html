<html>
<head>
    <title>AR-NATOMY Login</title>
    <style>
        body {
            background-color: #003D5B; /* Dark water blue color */
            color: white; /* White text color for contrast */
            font-family: Arial, sans-serif; /* Font style */
            margin: 0;
            padding: 20px;
            display: flex; /* Flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full height of the viewport */
            text-align: center; /* Center the text */
        }
        h1 {
            text-align: center; /* Center the title */
            font-size: 2.5em; /* Font size for the title */
            margin-bottom: 20px; /* Space below the title */
        }
        .welcome-message {
            font-size: 1.5em; /* Font size for the welcome message */
            margin-bottom: 30px; /* Space below the welcome message */
        }
        form {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background for the form */
            padding: 20px; /* Padding inside the form */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Shadow effect */
            width: 300px; /* Fixed width for the form */
            margin: 0 auto; /* Center the form */
        }
        table {
            width: 100%; /* Full-width table */
            margin: 20px 0; /* Space above and below the table */
        }
        td {
            padding: 10px; /* Space within table cells */
        }
        input[type="text"],
        input[type="password"] {
            width: 100%; /* Full-width inputs */
            padding: 10px; /* Padding inside inputs */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            margin-top: 5px; /* Space above the input */
        }
        input[type="submit"],
        input[type="reset"] {
            padding: 10px; /* Padding for buttons */
            background-color: #00A3E0; /* Button background color */
            color: white; /* Button text color */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            width: 48%; /* Width of the buttons */
            margin: 1%; /* Space between buttons */
        }
        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #007B99; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div>
        <h1>Welcome to AR-NATOMY</h1>
        <h1>Login</h1>
        <form id="form_1" action="validationHashing.jsp" method="post">
            <table>
                <tr>
                    <td>Username</td>
                    <td><input type="text" id="userName" name="userName" required /></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" id="userPass" name="userPass" required /></td>
                </tr>
            </table>
            <input type="submit" id="Submit" value="Submit" />
            <input type="reset" id="Reset" value="Reset" />
        </form>
    </div>
</body>
</html>
